<body>
    <div class="container">

        <div id="location-status" class="location-status loading">

    <!-- é«˜å¾·åœ°å›¾API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=ebfe63f863c9be121412d28f5dd60501&plugin=AMap.Driving"></script>
    
    <script>
        const API_BASE = 'http://localhost:4000';
        let userLocation = null;
        let map = null;
        let currentUser = null;

        // ä» sessionStorage è·å–å½“å‰ç”¨æˆ·ä¿¡æ¯
        function getCurrentUser() {
            const userStr = sessionStorage.getItem('currentUser');
            if (userStr) {
                return JSON.parse(userStr);
            }
            return null;
        }

        // è·å–ç”¨æˆ·ä½ç½®
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        });
                    },
                    (error) => {
                        // å¦‚æœè·å–å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ä½ç½®ï¼ˆåŒ—äº¬ï¼‰
                        console.warn('è·å–ä½ç½®å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ä½ç½®', error);
                        resolve({ lat: 39.9042, lng: 116.4074 });
                    },
                    { timeout: 10000, enableHighAccuracy: true }
                );
            });
        }

        // è·å–é™„è¿‘çš„å›æ”¶å•†
        async function fetchNearbyRecyclers(lat, lng) {
            try {
                const response = await fetch(
                    `${API_BASE}/api/recyclers/nearby?lat=${lat}&lng=${lng}&limit=5`
                );
                
                if (!response.ok) {
                    throw new Error('è·å–é™„è¿‘å¤„ç†ç‚¹å¤±è´¥');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching recyclers:', error);
                throw error;
            }
        }

        // æ¸²æŸ“å›æ”¶å•†å¡ç‰‡
        function renderRecyclerCards(recyclers) {
            const container = document.getElementById('recyclers-container');
            
            if (recyclers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>ğŸ˜” é™„è¿‘æš‚æ— å¤„ç†ç‚¹</h2>
                        <p>è¯·ç¨åå†è¯•æˆ–è”ç³»å®¢æœ</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = recyclers.map((recycler, index) => `
                <div class="recycler-card" onclick="showRoute(${index})">
                    <div class="recycler-header">
                        <div>
                            <div class="recycler-name">${recycler.name}</div>
                        </div>
                        <div class="distance-badge">
                            ${recycler.distance} km
                        </div>
                    </div>
                    
                    <div class="recycler-info">
                        <div class="info-item">
                            <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                            </svg>
                            <span class="phone-number">${recycler.phone || 'æœªæä¾›'}</span>
                        </div>
                        
                        <div class="info-item">
                            <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                            </svg>
                            <span>${recycler.address}</span>
                        </div>
                        
                        <div class="info-item">
                            <svg class="info-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>

                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-call" onclick="callPhone('${recycler.phone}', event)">
                            ğŸ“ æ‹¨æ‰“ç”µè¯
                        </button>
                        <button class="btn btn-route" onclick="showRoute(${index}, event)">
                            ğŸ—ºï¸ æŸ¥çœ‹è·¯çº¿
                        </button>
                    </div>
                </div>
            `).join('');

            // å­˜å‚¨å›æ”¶å•†æ•°æ®ä¾›åç»­ä½¿ç”¨
            window.recyclersData = recyclers;
        }

        // æ‹¨æ‰“ç”µè¯
        function callPhone(phone, event) {
            if (event) event.stopPropagation();
            if (!phone || phone === 'æœªæä¾›') {
                alert('è¯¥å¤„ç†ç‚¹æœªæä¾›è”ç³»ç”µè¯');
                return;
            }
            window.location.href = `tel:${phone}`;
        }

        // æ˜¾ç¤ºè·¯çº¿
        function showRoute(index, event) {
            if (event) event.stopPropagation();
            
            const recycler = window.recyclersData[index];
            if (!recycler) return;

            const mapContainer = document.getElementById('map-container');
            const routeTitle = document.getElementById('route-title');
            
            routeTitle.textContent = `åˆ° ${recycler.name} çš„è·¯çº¿`;
            mapContainer.style.display = 'block';
            mapContainer.scrollIntoView({ behavior: 'smooth' });

            // åˆå§‹åŒ–æˆ–æ›´æ–°åœ°å›¾
            initMap(recycler);
        }

        // å…³é—­åœ°å›¾
        function closeMap() {
            document.getElementById('map-container').style.display = 'none';
        }

        // åˆå§‹åŒ–é«˜å¾·åœ°å›¾
        function initMap(destination) {
            if (!window.AMap) {
                alert('åœ°å›¾åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–APIå¯†é’¥');
                return;
            }

            // å¦‚æœåœ°å›¾å·²å­˜åœ¨ï¼Œæ¸…é™¤ä¹‹å‰çš„å†…å®¹
            if (map) {
                map.clearMap();
            } else {
                map = new AMap.Map('map', {
                    zoom: 12,
                    center: [userLocation.lng, userLocation.lat]
                });
            }

            // æ·»åŠ èµ·ç‚¹æ ‡è®°ï¼ˆç”¨æˆ·ä½ç½®ï¼‰
            const startMarker = new AMap.Marker({
                position: [userLocation.lng, userLocation.lat],
                icon: new AMap.Icon({
                    size: new AMap.Size(25, 34),
                    image: 'https://webapi.amap.com/theme/v1.3/markers/n/start.png'
                }),
                title: 'æ‚¨çš„ä½ç½®'
            });
            map.add(startMarker);

            // æ·»åŠ ç»ˆç‚¹æ ‡è®°ï¼ˆå›æ”¶å•†ä½ç½®ï¼‰
            const endMarker = new AMap.Marker({
                position: [destination.longitude, destination.latitude],

                    image: 'https://webapi.amap.com/theme/v1.3/markers/n/end.png'
                }),
                title: destination.name
            });
            map.add(endMarker);

            // ä½¿ç”¨é©¾è½¦è·¯çº¿è§„åˆ’
            const driving = new AMap.Driving({
                map: map,
                panel: 'route-info'
            });

            driving.search(
                [userLocation.lng, userLocation.lat],
                [destination.longitude, destination.latitude],
                function(status, result) {
                    if (status === 'complete') {
                        console.log('è·¯çº¿è§„åˆ’æˆåŠŸ', result);
                    } else {
                        document.getElementById('route-info').innerHTML = 
                            '<p style="color: #e74c3c;">è·¯çº¿è§„åˆ’å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</p>';
                    }
                }
            );
        }

        // ä¸»åˆå§‹åŒ–å‡½æ•°
        async function init() {
            const statusDiv = document.getElementById('location-status');
            currentUser = getCurrentUser();

            try {
                // è·å–ç”¨æˆ·ä½ç½®
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">æ­£åœ¨è·å–æ‚¨çš„ä½ç½®...</p>
                `;
                
                userLocation = await getUserLocation();
                
                statusDiv.innerHTML = `
                    <p style="color: #1abc9c;">âœ“ ä½ç½®è·å–æˆåŠŸ</p>
                    <p style="color: #666; font-size: 14px; margin-top: 5px;">
                        çº¬åº¦: ${userLocation.lat.toFixed(4)}, ç»åº¦: ${userLocation.lng.toFixed(4)}
                    </p>
                `;

                // è·å–é™„è¿‘çš„å›æ”¶å•†
                statusDiv.innerHTML += `
                    <p style="margin-top: 10px; color: #27ae60;">æ­£åœ¨æŸ¥æ‰¾é™„è¿‘çš„å¤„ç†ç‚¹...</p>
                `;

                const recyclers = await fetchNearbyRecyclers(userLocation.lat, userLocation.lng);
                
                statusDiv.innerHTML = `
                    <p style="color: #1abc9c; font-size: 18px; font-weight: bold;">
                        âœ“ æ‰¾åˆ° ${recyclers.length} ä¸ªé™„è¿‘çš„å¤„ç†ç‚¹
                    </p>
                `;

                // æ¸²æŸ“å›æ”¶å•†å¡ç‰‡
                renderRecyclerCards(recyclers);

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                statusDiv.innerHTML = `
                    <div class="error-message">
                        <strong>âš ï¸ åŠ è½½å¤±è´¥</strong>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 15px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            é‡æ–°åŠ è½½
                        </button>
                    </div>
                `;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = init;
    </script>
